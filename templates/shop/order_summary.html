{% extends 'shop/base.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
<h1>Your Orders</h1>
<ul>
    {% for order in orders %}
        <li><a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a> - ${{ order.total_price }} - {{ order.status }}</li>
    {% endfor %}
</ul>
{% endblock %}
