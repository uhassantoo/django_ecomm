{% extends 'shop/base.html' %}

{% block title %}Order Details{% endblock %}

{% block content %}
<h1>Order #{{ order.id }}</h1>
<ul>
    {% for item in order.items.all %}
        <li>{{ item.quantity }} x {{ item.product.name }}</li>
    {% endfor %}
</ul>
<p>Total: ${{ order.total_price }}</p>
{% endblock %}
